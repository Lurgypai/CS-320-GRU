<!DOCTYPE html>
<html lang="en">
<head>
    <script src="mainMenuScripts.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" />
    <meta charset="UTF-8">
    <title>Vibe Checkers</title>
</head>
<body style="text-align:center; margin-top:100px">
    <h1>Checkers!</h1>
    <div style="background-color: grey; overflow: auto; width: 800px;
     height: 600px; margin: auto;">
        <div id="player_welcome_div" style="margin-top: 100px; font-size: large"></div>
        <div id="enter_name_div" style="text-align: center; margin: auto;
          margin-top: 120px">
            <div class="ui input">
                <input id="name_input" type="text" placeholder="Enter a name">
            </div>
            <br>
            <br>
            <div class="ui button" onclick="validName()">
                Accept Name
            </div>
        </div>
        <div id="main_menu_div" style="margin-top:120px; display: none">
            <div class="ui button" onclick="playGameOptions(true)">
                1 Player
            </div>
            <br>
            <br>
            <div class="ui button" onclick="location.href = 'play_game.html'">
                2 Player
            </div>
            <br>
            <br>
            <div class="ui button" onclick="location.href = 'leaderboard.html'">
                Leaderboard
            </div>
        </div>

        <div id="game_options_div" style="display: none; margin-top: 120px">
            <div class="ui form" style="margin:0;">
                <label style="font-size: large; margin:auto">Bot Difficulty</label>
                <br>
                <br>
                <div class="inline fields" style="margin-left:290px">
                  <div class="field">
                    <div class="ui radio checkbox">
                      <input type="radio" name="frequency" checked="checked">
                      <label>Easy</label>
                    </div>
                  </div>
                  <div class="field">
                    <div class="ui radio checkbox">
                      <input type="radio" name="frequency">
                      <label>Medium</label>
                    </div>
                  </div>
                  <div class="field">
                    <div class="ui radio checkbox">
                      <input type="radio" name="frequency">
                      <label>Hard</label>
                    </div>
                  </div>
                </div>
              </div>

            <div class="ui button" onclick="returnToMenu()">
                Back
            </div>
            <div class="ui button" onclick="startSingeplayer()">
                Start game!
            </div>
        </div>
    </div>
</body>
</html>
